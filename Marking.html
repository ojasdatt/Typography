<html>
    <head>
        <title>
        Markings
        </title>
        <link rel="stylesheet" href=

        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script src=

        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
    </head>

    <body>
    <p>CO<sub>2</sub></p>
    <p>a<SUP>2</SUP></p>
    <div class="container">
    <h1>Highlight</h1>
    <p><mark>Pizza</mark>, cheesy and doughy.</p>
    </div>

    <div class="container"> 
    <p>Some toppins for pizza are pinapple,tommato,olives,meat and peppers.</p>
    <p>The following html elements: <code>Span</code>, <code>Section</code>, and <code>Div</code> define a section in a document.</p>
    </div>
    </body>
</html>
